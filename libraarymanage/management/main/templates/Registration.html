{% extends "base.html" %}
{% block content %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" style="margin-top: 0px; margin-left: 400px;">
            <h1>Sign Up Here</h1>
            <form action="" method="post">
                {% csrf_token %}
               <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First  Name" name="first" required>
                </div>

                 <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" name="last" required>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address" name="email" required>
                </div>
                <div class="form-group">
                    <label for="">Contact Number</label>
                    <input type="integer" class="form-control" placeholder="Enter Mobile Number" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="">User Type</label>
                    <select name="utype" class="form-control">
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-success" id="submitbtn">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
