<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">


<style type="text/css">
body{
      background-image:
      background-repeat:no-repeat;
      background-attachment: fixed;
      background-position: center;
}
    .bs-example{
        margin: 0px;

    }
.navbar-brand{
  font-size: 20px;
  font-family: Times New Roman;

}
.navbar-expand-md{
       background-color:#A140E0
}



</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md  navbar-dark fixed-top">
        {% if user.is_authenticated  %}
            {% if user.is_staff %}
            <a href="AdminProfile" class="navbar-brand">Library Management</a>
            {% endif %}

        {% else %}
        <a href="/" class="navbar-brand">Library </a>

        {% endif %}
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">



            {% if user.is_authenticated %}
            {% if user.is_staff %}
            <div class="navbar-nav">

                <a href="AddBook" class=" nav-link">Add Book</a>

            </div>
            {% endif %}
            <div class="navbar-nav">

                <a href="StudentProfile" class=" nav-link">View All Book</a>

            </div>
            <div class="navbar-nav">

                <a href="logout" class=" nav-link">Logout</a>

            </div>
            {% else %}
            <div class="navbar-nav">

                <a href="login" class="nav-item nav-link">Login</a>

            </div>

            {% endif %}

            </ul>
        </div>
    </nav>
</div>


</body>
</html>
